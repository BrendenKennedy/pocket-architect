name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  publish-tauri:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          src/package-lock.json
          src-tauri/Cargo.lock

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri

    - name: Install frontend dependencies
      working-directory: src
      run: npm ci

    - name: Build frontend
      working-directory: src
      run: npm run build

    - name: Run tests
      working-directory: src-tauri
      run: cargo test

    - name: Create release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}

    - name: Decrypt private key
      run: |
        echo "${{ secrets.TAURI_PRIVATE_KEY }}" | base64 -d > signing-keys/privateKey.enc
        openssl enc -d -aes-256-cbc -in signing-keys/privateKey.enc -out signing-keys/privateKey.pem -k ${{ secrets.TAURI_KEY_PASSWORD }}

    - name: Build and release
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAURI_PRIVATE_KEY: signing-keys/privateKey.pem
        TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      with:
        projectPath: src-tauri
        tauriScript: npm run tauri
        releaseId: ${{ steps.create-release.outputs.id }}