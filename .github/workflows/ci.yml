name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  CARGO_TERM_COLOR: always
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  # Fast feedback job - runs on every push/PR
  test-tauri:
    name: Test Tauri App
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies (ubuntu only)
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          src/package-lock.json
          src-tauri/Cargo.lock

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-gnu

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri

    - name: Cache Node.js dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          src/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('src/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install frontend dependencies
      working-directory: src
      run: npm ci

    - name: Run frontend linting
      working-directory: src
      run: npm run lint

    - name: Run frontend tests
      working-directory: src
      run: npm test -- --run --coverage

    - name: Run Rust tests
      working-directory: src-tauri
      run: cargo test --verbose

    - name: Run Rust clippy
      working-directory: src-tauri
      run: cargo clippy -- -D warnings

    - name: Check Rust formatting
      working-directory: src-tauri
      run: cargo fmt --check

  # Cross-platform build matrix
  build-tauri:
    name: Build Tauri App
    needs: test-tauri
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            target: x86_64-unknown-linux-gnu
            args: ""
          - os: windows-latest
            platform: windows
            target: x86_64-pc-windows-msvc
            args: ""
          - os: macos-latest
            platform: macos
            target: x86_64-apple-darwin
            args: ""

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies (ubuntu only)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          src/package-lock.json
          src-tauri/Cargo.lock

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri
        key: ${{ matrix.target }}

    - name: Cache Node.js dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          src/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('src/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install frontend dependencies
      working-directory: src
      run: npm ci

    - name: Build frontend
      working-directory: src
      run: npm run build

    - name: Decrypt private key
      run: |
        echo "${{ secrets.TAURI_PRIVATE_KEY }}" | base64 -d > signing-keys/privateKey.enc
        openssl enc -d -aes-256-cbc -in signing-keys/privateKey.enc -out signing-keys/privateKey.pem -k ${{ secrets.TAURI_KEY_PASSWORD }}

    - name: Build Tauri app
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAURI_PRIVATE_KEY: signing-keys/privateKey.pem
        TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      with:
        projectPath: src-tauri
        tauriScript: npm run tauri
        args: ${{ matrix.args }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts-${{ matrix.platform }}
        path: |
          src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
          src-tauri/target/${{ matrix.target }}/release/bundle/**/*.rpm
          src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
          src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
          src-tauri/target/${{ matrix.target }}/release/bundle/**/*.pkg
          src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
          src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
        retention-days: 30

  # Release job - only runs on release
  release:
    name: Create Release
    needs: build-tauri
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release archives
      run: |
        cd artifacts
        for dir in */; do
          if [ -d "$dir" ]; then
            echo "Creating archive for $dir"
            tar -czf "${dir%/}.tar.gz" -C "$dir" .
          fi
        done

    - name: Upload release assets
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}